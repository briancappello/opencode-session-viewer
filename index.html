<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode Session Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f6f3;
            --bg-hover: #efefef;
            --bg-selected: #e8e7e4;
            --bg-user: #f0fdf4;
            --bg-assistant: #faf5ff;
            --text-primary: #37352f;
            --text-secondary: #787774;
            --text-tertiary: #9b9a97;
            --accent-blue: #2383e2;
            --accent-green: #0f7b6c;
            --accent-orange: #d9730d;
            --accent-purple: #9065b0;
            --border-color: #e9e9e7;
            --code-bg: #f7f6f3;
            --chart-in: #60a5fa;
            --chart-out: #f472b6;
            --chart-cache: #34d399;
        }
        
        .dark {
            --bg-primary: #191919;
            --bg-secondary: #202020;
            --bg-hover: #2f2f2f;
            --bg-selected: #363636;
            --bg-user: #1a2e1a;
            --bg-assistant: #251a2e;
            --text-primary: #e6e6e6;
            --text-secondary: #9b9b9b;
            --text-tertiary: #6b6b6b;
            --border-color: #2f2f2f;
            --code-bg: #2f2f2f;
        }
        
        body {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .sidebar-header {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
        }
        
        .theme-toggle:hover {
            background: var(--bg-hover);
        }
        
        .search-box {
            width: 100%;
            padding: 6px 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 13px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .search-box::placeholder {
            color: var(--text-tertiary);
        }
        
        .filter-row {
            display: flex;
            gap: 4px;
            padding: 8px 14px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .filter-btn {
            padding: 3px 8px;
            font-size: 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .filter-btn:hover {
            background: var(--bg-hover);
        }
        
        .filter-btn.active {
            background: var(--bg-selected);
            color: var(--text-primary);
        }
        
        .stats-row {
            display: flex;
            gap: 12px;
            padding: 6px 14px;
            font-size: 11px;
            color: var(--text-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 8px;
        }
        
        .message-item {
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 2px;
        }
        
        .message-item:hover {
            background: var(--bg-hover);
        }
        
        .message-item.active {
            background: var(--bg-selected);
        }
        
        .message-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2px;
        }
        
        .role-badge {
            font-size: 10px;
            font-weight: 600;
            padding: 1px 6px;
            border-radius: 3px;
            text-transform: uppercase;
        }
        
        .role-badge.user {
            background: rgba(15, 123, 108, 0.15);
            color: var(--accent-green);
        }
        
        .role-badge.assistant {
            background: rgba(144, 101, 176, 0.15);
            color: var(--accent-purple);
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-tertiary);
        }
        
        .message-preview {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .timeline {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .message {
            margin-bottom: 24px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            scroll-margin-top: 24px;
        }
        
        .message.user {
            background: var(--bg-user);
        }
        
        .message.assistant {
            background: var(--bg-assistant);
        }
        
        .message.highlighted {
            box-shadow: 0 0 0 2px var(--accent-blue);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0,0,0,0.02);
        }
        
        .dark .message-header {
            background: rgba(255,255,255,0.02);
        }
        
        .message-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-meta {
            font-size: 11px;
            color: var(--text-tertiary);
            display: flex;
            gap: 12px;
        }
        
        .message-body {
            padding: 16px;
        }
        
        /* Parts */
        .part {
            margin-bottom: 12px;
        }
        
        .part:last-child {
            margin-bottom: 0;
        }
        
        .part-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.7;
        }
        
        .part-tool {
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin: 8px 0;
        }
        
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
        }
        
        .tool-header:hover {
            background: var(--bg-hover);
        }
        
        .tool-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-orange);
        }
        
        .tool-summary {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 8px;
            font-weight: normal;
        }
        
        .tool-status {
            font-size: 11px;
            color: var(--accent-green);
        }
        
        .tool-body {
            padding: 12px;
            border-top: 1px solid var(--border-color);
            display: none;
        }
        
        .tool-body.expanded {
            display: block;
        }
        
        .tool-section {
            margin-bottom: 12px;
        }
        
        .tool-section:last-child {
            margin-bottom: 0;
        }
        
        .tool-section-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 6px;
        }
        
        .tool-code {
            background: var(--code-bg);
            border-radius: 4px;
            padding: 10px 12px;
            font-family: "SFMono-Regular", Menlo, Consolas, monospace;
            font-size: 12px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .part-step {
            font-size: 11px;
            color: var(--text-tertiary);
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .token-badge {
            font-size: 10px;
            padding: 2px 6px;
            background: var(--bg-hover);
            border-radius: 3px;
            color: var(--text-secondary);
        }
        
        .part-text code {
            background: var(--code-bg);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: "SFMono-Regular", Menlo, Consolas, monospace;
            font-size: 0.9em;
        }
        
        .part-text pre {
            background: var(--code-bg);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
        }
        
        /* Right panel - visualizations */
        .viz-panel {
            width: 240px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            padding: 16px;
            flex-shrink: 0;
            overflow-y: auto;
        }
        
        .viz-section {
            margin-bottom: 24px;
        }
        
        .viz-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }
        
        .current-tokens {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .token-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .token-label {
            font-size: 11px;
            color: var(--text-secondary);
            width: 45px;
        }
        
        .token-bar-container {
            flex: 1;
            height: 16px;
            background: var(--bg-primary);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .token-bar {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .token-bar.input {
            background: var(--chart-in);
        }
        
        .token-bar.output {
            background: var(--chart-out);
        }
        
        .token-bar.cache {
            background: var(--chart-cache);
        }
        
        .token-value {
            font-size: 11px;
            color: var(--text-primary);
            width: 50px;
            text-align: right;
            font-family: "SFMono-Regular", Menlo, monospace;
        }
        
        /* Sparkline */
        .sparkline-container {
            background: var(--bg-primary);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--border-color);
        }
        
        .sparkline-svg {
            width: 100%;
            height: 80px;
        }
        
        .sparkline-path {
            fill: none;
            stroke: var(--chart-cache);
            stroke-width: 1.5;
        }
        
        .sparkline-area {
            fill: var(--chart-cache);
            opacity: 0.1;
        }
        
        .sparkline-marker {
            fill: var(--accent-blue);
            stroke: var(--bg-primary);
            stroke-width: 2;
        }
        
        .sparkline-position-line {
            stroke: var(--accent-blue);
            stroke-width: 1;
            stroke-dasharray: 2,2;
            opacity: 0.5;
        }
        
        .sparkline-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }
        
        .progress-section {
            margin-top: 16px;
        }
        
        .progress-bar-container {
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--accent-blue);
            border-radius: 2px;
            transition: width 0.2s ease;
        }
        
        .progress-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        /* Legend */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }
        
        .legend-dot.input { background: var(--chart-in); }
        .legend-dot.output { background: var(--chart-out); }
        .legend-dot.cache { background: var(--chart-cache); }
        
        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .loading-state h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .file-input-wrapper {
            margin-top: 20px;
        }
        
        .file-input-wrapper input {
            display: none;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: var(--accent-blue);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .file-input-label:hover {
            opacity: 0.9;
        }
        
        .load-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            color: var(--text-tertiary);
            font-size: 12px;
        }
        
        .load-divider::before,
        .load-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .url-input-wrapper {
            display: flex;
            gap: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .url-input {
            flex: 1;
            padding: 10px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .url-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .url-input::placeholder {
            color: var(--text-tertiary);
        }
        
        .url-load-btn {
            padding: 10px 20px;
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .url-load-btn:hover {
            opacity: 0.9;
        }
        
        .url-load-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .load-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 12px;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    Session Viewer
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">ðŸŒ“</button>
                </div>
                <input type="text" class="search-box" placeholder="Search..." id="searchBox">
            </div>
            <div class="filter-row">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="user">User</button>
                <button class="filter-btn" data-filter="assistant">Assistant</button>
            </div>
            <div class="stats-row" id="stats"></div>
            <div class="message-list" id="messageList"></div>
        </div>
        <div class="main-content" id="mainContent">
            <div class="timeline" id="timeline">
                <div class="loading-state" id="loadingState">
                    <h2>Load Session Data</h2>
                    <p>Select a session_data.json file to view</p>
                    <div class="file-input-wrapper">
                        <label class="file-input-label">
                            Choose File
                            <input type="file" id="fileInput" accept=".json">
                        </label>
                    </div>
                    <div class="load-divider">or</div>
                    <p style="margin-bottom: 12px;">Load from URL</p>
                    <div class="url-input-wrapper">
                        <input type="text" class="url-input" id="urlInput" placeholder="https://example.com/session_data.json">
                        <button class="url-load-btn" id="urlLoadBtn" onclick="loadFromUrl()">Load URL</button>
                    </div>
                    <div class="load-error" id="loadError" style="display: none;"></div>
                    <p style="margin-top: 20px; font-size: 12px; color: var(--text-tertiary);">Or place session_data.json in the same folder</p>
                </div>
            </div>
        </div>
        <div class="viz-panel" id="vizPanel">
            <div class="viz-section">
                <div class="viz-title">Current Message Tokens</div>
                <div class="current-tokens">
                    <div class="token-row">
                        <span class="token-label">Input</span>
                        <div class="token-bar-container">
                            <div class="token-bar input" id="inputBar" style="width: 0%"></div>
                        </div>
                        <span class="token-value" id="inputValue">0</span>
                    </div>
                    <div class="token-row">
                        <span class="token-label">Output</span>
                        <div class="token-bar-container">
                            <div class="token-bar output" id="outputBar" style="width: 0%"></div>
                        </div>
                        <span class="token-value" id="outputValue">0</span>
                    </div>
                    <div class="token-row">
                        <span class="token-label">Cache</span>
                        <div class="token-bar-container">
                            <div class="token-bar cache" id="cacheBar" style="width: 0%"></div>
                        </div>
                        <span class="token-value" id="cacheValue">0</span>
                    </div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-dot input"></div> Input</div>
                    <div class="legend-item"><div class="legend-dot output"></div> Output</div>
                    <div class="legend-item"><div class="legend-dot cache"></div> Cache</div>
                </div>
            </div>
            
            <div class="viz-section">
                <div class="viz-title">Cache Read Over Time</div>
                <div class="sparkline-container">
                    <svg class="sparkline-svg" id="sparkline"></svg>
                    <div class="sparkline-labels">
                        <span>Start</span>
                        <span>End</span>
                    </div>
                </div>
            </div>
            
            <div class="viz-section">
                <div class="viz-title">Timeline Progress</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="progress-label" id="progressLabel">Message 0 / 0</div>
            </div>
        </div>
    </div>
    
    <script>
        let SESSION_DATA = null;
        let currentFilter = 'all';
        let searchQuery = '';
        let toolCounter = 0;
        let highlightedId = null;
        let tokenData = [];
        let maxTokens = { input: 1, output: 1, cache: 1 };
        let currentMessageIndex = 0;
        
        // Theme
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
            renderSparkline();
        }
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        
        // Format time
        function formatTime(ts) {
            if (!ts) return '';
            const d = new Date(ts);
            return d.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        }
        
        function formatFullTime(ts) {
            if (!ts) return '';
            const d = new Date(ts);
            return d.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) + ' Â· ' + d.toLocaleDateString();
        }
        
        // Escape HTML
        function esc(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Get preview
        function getPreview(msg) {
            const textPart = msg.parts?.find(p => p.type === 'text');
            if (textPart?.text) return textPart.text.substring(0, 80);
            const toolPart = msg.parts?.find(p => p.type === 'tool');
            if (toolPart) return `[${toolPart.tool}]`;
            return msg.summary?.title || '';
        }
        
        // Extract token data from message
        function getMessageTokens(msg) {
            let input = 0, output = 0, cache = 0;
            (msg.parts || []).forEach(p => {
                if (p.type === 'step-finish' && p.tokens) {
                    input += p.tokens.input || 0;
                    output += p.tokens.output || 0;
                    cache += p.tokens.cache?.read || 0;
                }
            });
            return { input, output, cache };
        }
        
        // Build token data array
        function buildTokenData() {
            if (!SESSION_DATA) return;
            tokenData = SESSION_DATA.messages.map(m => getMessageTokens(m));
            maxTokens = {
                input: Math.max(1, ...tokenData.map(t => t.input)),
                output: Math.max(1, ...tokenData.map(t => t.output)),
                cache: Math.max(1, ...tokenData.map(t => t.cache))
            };
        }
        
        // Update visualization for current message
        function updateViz(index) {
            if (!SESSION_DATA || tokenData.length === 0) return;
            
            currentMessageIndex = index;
            const t = tokenData[index] || { input: 0, output: 0, cache: 0 };
            
            // Update bars
            document.getElementById('inputBar').style.width = (t.input / maxTokens.input * 100) + '%';
            document.getElementById('outputBar').style.width = (t.output / maxTokens.output * 100) + '%';
            document.getElementById('cacheBar').style.width = (t.cache / maxTokens.cache * 100) + '%';
            
            // Update values
            document.getElementById('inputValue').textContent = t.input.toLocaleString();
            document.getElementById('outputValue').textContent = t.output.toLocaleString();
            document.getElementById('cacheValue').textContent = t.cache.toLocaleString();
            
            // Update progress
            const progress = ((index + 1) / SESSION_DATA.messages.length * 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressLabel').textContent = `Message ${index + 1} / ${SESSION_DATA.messages.length}`;
            
            // Update sparkline marker
            renderSparkline();
        }
        
        // Render sparkline
        function renderSparkline() {
            if (!SESSION_DATA || tokenData.length === 0) return;
            
            const svg = document.getElementById('sparkline');
            const width = svg.clientWidth || 200;
            const height = svg.clientHeight || 80;
            const padding = { top: 10, right: 10, bottom: 10, left: 10 };
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;
            
            const maxCache = Math.max(1, ...tokenData.map(t => t.cache));
            
            // Generate points
            const points = tokenData.map((t, i) => {
                const x = padding.left + (i / (tokenData.length - 1 || 1)) * chartWidth;
                const y = padding.top + chartHeight - (t.cache / maxCache) * chartHeight;
                return { x, y };
            });
            
            // Create path
            const pathD = points.map((p, i) => (i === 0 ? 'M' : 'L') + p.x + ',' + p.y).join(' ');
            const areaD = pathD + ` L${points[points.length-1].x},${padding.top + chartHeight} L${padding.left},${padding.top + chartHeight} Z`;
            
            // Current position
            const currentX = padding.left + (currentMessageIndex / (tokenData.length - 1 || 1)) * chartWidth;
            const currentY = points[currentMessageIndex]?.y || padding.top + chartHeight;
            
            svg.innerHTML = `
                <path class="sparkline-area" d="${areaD}"/>
                <path class="sparkline-path" d="${pathD}"/>
                <line class="sparkline-position-line" x1="${currentX}" y1="${padding.top}" x2="${currentX}" y2="${padding.top + chartHeight}"/>
                <circle class="sparkline-marker" cx="${currentX}" cy="${currentY}" r="5"/>
            `;
        }
        
        // Toggle tool
        function toggleTool(id) {
            document.getElementById(id)?.classList.toggle('expanded');
        }
        
        // Scroll to message
        function scrollToMessage(idx) {
            const el = document.getElementById('msg-' + idx);
            if (el) {
                if (highlightedId !== null) {
                    document.getElementById('msg-' + highlightedId)?.classList.remove('highlighted');
                }
                
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                el.classList.add('highlighted');
                highlightedId = idx;
                
                document.querySelectorAll('.message-item').forEach(item => {
                    item.classList.toggle('active', parseInt(item.dataset.index) === idx);
                });
                
                updateViz(idx);
                
                setTimeout(() => {
                    el.classList.remove('highlighted');
                }, 2000);
            }
        }
        
        // Detect visible message on scroll
        function detectVisibleMessage() {
            if (!SESSION_DATA) return;
            
            const mainContent = document.getElementById('mainContent');
            const scrollTop = mainContent.scrollTop;
            const viewportHeight = mainContent.clientHeight;
            const viewportCenter = scrollTop + viewportHeight / 3;
            
            let closestIdx = 0;
            let closestDist = Infinity;
            
            SESSION_DATA.messages.forEach((_, i) => {
                const el = document.getElementById('msg-' + i);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    const elTop = el.offsetTop;
                    const dist = Math.abs(elTop - viewportCenter);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closestIdx = i;
                    }
                }
            });
            
            if (closestIdx !== currentMessageIndex) {
                updateViz(closestIdx);
                
                document.querySelectorAll('.message-item').forEach(item => {
                    item.classList.toggle('active', parseInt(item.dataset.index) === closestIdx);
                });
            }
        }
        
        // Render sidebar list
        function renderSidebar() {
            if (!SESSION_DATA) return;
            
            const filtered = SESSION_DATA.messages.filter((m, i) => {
                if (currentFilter !== 'all' && m.role !== currentFilter) return false;
                if (searchQuery) {
                    const text = getPreview(m).toLowerCase();
                    if (!text.includes(searchQuery)) return false;
                }
                return true;
            });
            
            const list = document.getElementById('messageList');
            list.innerHTML = filtered.map(m => {
                const idx = SESSION_DATA.messages.indexOf(m);
                return `
                    <div class="message-item" data-index="${idx}" onclick="scrollToMessage(${idx})">
                        <div class="message-item-header">
                            <span class="role-badge ${m.role}">${m.role}</span>
                            <span class="message-time">${formatTime(m.time?.created)}</span>
                        </div>
                        <div class="message-preview">${esc(getPreview(m))}</div>
                    </div>
                `;
            }).join('');
        }
        
        // Render part
        function renderPart(part) {
            if (part.type === 'text' && part.text) {
                return `<div class="part"><div class="part-text">${esc(part.text)}</div></div>`;
            }
            
            if (part.type === 'tool') {
                const st = part.state || {};
                const id = 'tool-' + (toolCounter++);
                return `
                    <div class="part part-tool">
                        <div class="tool-header" onclick="toggleTool('${id}')">
                            <span>
                                <span class="tool-name">${esc(part.tool)}</span>
                                <span class="tool-summary">${esc(st.title || '')}</span>
                            </span>
                            <span class="tool-status">${st.status || ''}</span>
                        </div>
                        <div class="tool-body" id="${id}">
                            ${st.input ? `
                                <div class="tool-section">
                                    <div class="tool-section-label">Input</div>
                                    <div class="tool-code">${esc(JSON.stringify(st.input, null, 2))}</div>
                                </div>
                            ` : ''}
                            ${st.output ? `
                                <div class="tool-section">
                                    <div class="tool-section-label">Output</div>
                                    <div class="tool-code">${esc(typeof st.output === 'string' ? st.output : JSON.stringify(st.output, null, 2))}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            if (part.type === 'step-start') {
                return `<div class="part part-step">â–¶ Step started</div>`;
            }
            
            if (part.type === 'step-finish') {
                const t = part.tokens || {};
                return `
                    <div class="part part-step">
                        âœ“ Step finished (${part.reason || ''})
                        ${t.input ? `<span class="token-badge">In: ${t.input.toLocaleString()}</span>` : ''}
                        ${t.output ? `<span class="token-badge">Out: ${t.output.toLocaleString()}</span>` : ''}
                        ${t.cache?.read ? `<span class="token-badge">Cache: ${t.cache.read.toLocaleString()}</span>` : ''}
                    </div>
                `;
            }
            
            return '';
        }
        
        // Render timeline
        function renderTimeline() {
            if (!SESSION_DATA) return;
            
            toolCounter = 0;
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = SESSION_DATA.messages.map((m, i) => `
                <div class="message ${m.role}" id="msg-${i}">
                    <div class="message-header">
                        <div class="message-header-left">
                            <span class="role-badge ${m.role}">${m.role}</span>
                            <span class="message-meta">
                                <span>${formatFullTime(m.time?.created)}</span>
                                ${m.modelID ? `<span>${m.modelID}</span>` : ''}
                                ${m.agent ? `<span>${m.agent}</span>` : ''}
                            </span>
                        </div>
                    </div>
                    <div class="message-body">
                        ${(m.parts || []).map(p => renderPart(p)).join('') || '<span style="color:var(--text-tertiary)">(no content)</span>'}
                    </div>
                </div>
            `).join('');
        }
        
        // Update stats
        function updateStats() {
            if (!SESSION_DATA) return;
            const total = SESSION_DATA.messages.length;
            const user = SESSION_DATA.messages.filter(m => m.role === 'user').length;
            const asst = SESSION_DATA.messages.filter(m => m.role === 'assistant').length;
            document.getElementById('stats').innerHTML = `
                <span>${total} total</span>
                <span>${user} user</span>
                <span>${asst} assistant</span>
            `;
        }
        
        // Load data
        function loadData(data) {
            SESSION_DATA = data;
            document.getElementById('loadingState')?.remove();
            buildTokenData();
            updateStats();
            renderSidebar();
            renderTimeline();
            updateViz(0);
            
            // Add scroll listener
            document.getElementById('mainContent').addEventListener('scroll', detectVisibleMessage);
        }
        
        // File input
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        loadData(JSON.parse(ev.target.result));
                    } catch (err) {
                        alert('Error parsing JSON: ' + err.message);
                    }
                };
                reader.readAsText(file);
            }
        });
        
        // URL input - load on Enter key
        document.getElementById('urlInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loadFromUrl();
            }
        });
        
        // Load from URL
        async function loadFromUrl() {
            const urlInput = document.getElementById('urlInput');
            const loadBtn = document.getElementById('urlLoadBtn');
            const errorDiv = document.getElementById('loadError');
            const url = urlInput.value.trim();
            
            if (!url) {
                errorDiv.textContent = 'Please enter a URL';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Basic URL validation
            try {
                new URL(url);
            } catch {
                errorDiv.textContent = 'Please enter a valid URL';
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                loadData(data);
            } catch (err) {
                errorDiv.textContent = `Failed to load: ${err.message}`;
                errorDiv.style.display = 'block';
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load URL';
            }
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderSidebar();
            });
        });
        
        // Search
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderSidebar();
        });
        
        // Resize handler for sparkline
        window.addEventListener('resize', () => {
            renderSparkline();
        });
        
        // Auto-load
        fetch('session_data.json')
            .then(r => r.json())
            .then(data => loadData(data))
            .catch(() => {});
    </script>
</body>
